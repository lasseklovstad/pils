spring.jpa.database=POSTGRESQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://127.0.0.1:5432/}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.liquibase.change-log=classpath:/db/db.changelog-master.xml

pils.http.auth-token=${API_KEY:halla}
pils.http.auth-token-header-name=${AUTH_HEADER_NAME:xxxauth}
spring.jpa.open-in-view=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-ueau4gbb.us.auth0.com/
auth0.audience=https://pils.gataersamla.no
spring.security.oauth2.client.registration.auth0.client-id=${AUTH0_CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${AUTH0_CLIENT_SECRET}
server.error.include-message=always
